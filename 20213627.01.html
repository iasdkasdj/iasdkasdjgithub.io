 <h1>
 锦瑟
 </h1>
 <h2>
 李商隐
 </h2>
 <p>
 锦瑟无端五十弦，
 </p>
 <p>
 一弦一柱思华年。
 </p>
 <p>
 庄生晓梦迷蝴蝶，
 </p>
 <p>
 望帝春心托杜鹃。
 </p>
 <p>
 沧海月明珠有泪，
 </p>
 <p>
 蓝田日暖玉生烟。
 </p>
 <p>
 此情可待成追忆？
 </p>
 <p>
 只是当时已惘然。
 </p>
